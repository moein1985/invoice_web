version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: invoice_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: invoice_db
      POSTGRES_USER: invoice_user
      POSTGRES_PASSWORD: secure_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U invoice_user -d invoice_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - invoice_network

  redis:
    image: redis:7-alpine
    container_name: invoice_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - invoice_network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: invoice_api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://invoice_user:secure_password@postgres:5432/invoice_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: super_secret_jwt_key_change_in_production
      CORS_ORIGIN: http://localhost:3000
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - invoice_network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: invoice_web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      # SIP Configuration (Replace with actual values in production)
      NEXT_PUBLIC_SIP_SERVER: wss://sip.example.com
      NEXT_PUBLIC_SIP_DOMAIN: sip.example.com
    depends_on:
      - api
    networks:
      - invoice_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  invoice_network:
    driver: bridge
